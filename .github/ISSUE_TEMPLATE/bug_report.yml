name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug] '
labels: ['bug']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug!
  
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What happened?
    validations:
      required: true
  
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true
  
  - type: input
    id: version
    attributes:
      label: Version/Commit
      description: Version or commit hash where the bug occurs
      placeholder: e.g., v0.1.0 or abc1234
  
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      render: markdown
